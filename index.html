    .plan-features{

      font-size: 1rem
    }
    .plan-features>li{

    }
    .plan-button{
      background-color: #a68322;
      text-align: center;
      font-size: 1.25rem;
      border-radius: 4px;
    }
   
    
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      } 
    }
    
  </style>
</head>
